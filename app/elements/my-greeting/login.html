<dom-module id="main-page">
  <template>
    <!--<style include="shared-styles"></style>

-->
    <style>
      :horizontal-section {
        display: block;
      }
            .button {
              --paper-button: {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        };
        position: absolute; top: 40px; left: 600px; centered;
        width: 10%;
        min-width: inherit;
        top:50%;
        left: 20%
        right:30%;
        bottom: 30%
        margin: 10;
      }

      paper-button:hover {
        background-color: blue;
        color: white;
      }
      paper-dialog.colored {
  border: 2px solid;
  border-color: var(--paper-green-500);
  background-color: var(--paper-light-green-50);
  color: var(--paper-green-500);
}
paper-dialog.size-position {
  position: fixed;
  top: 26px;
  right: 26px;
  width: 400px;
  height: 400px;
  overflow: auto;
}
    </style>

<paper-toolbar>
    <div class="title flex-direction">Finacle Treasury - Web </div>
    <paper-icon-button icon="settings" on-tap="showList"></paper-icon-button>
</paper-toolbar>

<paper-button raised class="button" id="ftlogin" data-dialog="nested" >Login</paper-button>


<paper-dialog id="nested" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
  <div class="layout vertical">
      <paper-input label="login" type="login" value="{{userName::input}}" ></paper-input>
    <div>
      <paper-button raised id="ftloginpasswd" data-dialog="innerDialog" disabled$="{{userValid}}">Password</paper-button>
    </div>
  </div>
</paper-dialog>

<paper-dialog id="innerDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
  <div class="layout vertical">
    <paper-input label="password" type="password" value="{{password::input}}"></paper-input>
    <div>
    <!-- <paper-button raised id="signin" disabled$="{{passwdValid}}" on-tap="showList">Sign In</paper-button> -->
    <!-- CHECK WHY ON_TAP is NOT WORKING -->

    <paper-fab id="signin" icon="arrow-forward" title="signin" disabled$="{{passwdValid}}" >Sign In</paper-fab>
  </div>
  </div>
</paper-dialog>

  </template>

  <script>
      Polymer({
        is: 'main-page',

        behaviors: [Polymer.NeonSharedElementAnimatableBehavior ],

        listeners: {
                'ftlogin.click': 'handleClick',
                'ftloginpasswd.click': 'handleClick',
                'signin.click': 'handleSignin',
              },

              handleClick: function(e){

                  var button = e.target;
                  while (!button.hasAttribute('data-dialog') && button !== document.body) {
                    button = button.parentElement;
                  }
                  if (!button.hasAttribute('data-dialog')) {
                    return;
                  }
                  var id = button.getAttribute('data-dialog');
                  var dialog = document.getElementById(id);
                  console.log(' Event trigerred');
                  if (dialog) {
                    dialog.open();
                  }
              },

              handleSignin: function(){
              console.log('signin clicked');
              var app = document.querySelector('#app');
              app.selected=1;
              },

          _userChanged: function(){
            console.log('User name is' );
            if ( this.userName !== ''){
              console.log('userSet');
              this.userValid = false;
            }
            return;
          },

          _validatePasswd: function(){
            if ( this.password !== ''){
              console.log('passwdSet');
              this.passwdValid = false;
            }
            return;
          },

        properties: {
          animationConfig: {
            value: function(){
              return {
                'entry': {
                  name: 'scale-up-animation',
                  node: this
                },
                'exit':[{
                  name: 'hero-animation',
                  id: 'hero',
                  fromPage: this
                },{
                  name: 'fade-out-animation',
                  node: this
                }]
              };
            }
          },

          sharedElements: {
            value: function(){
              return {
                'hero': this.$.circle
              };
            }
          },

          showList: function(){
            this.fire('show-list');
          },

          userName: {
            type: String,
            notify: true,
            value:'',
            observer: '_userChanged'
          },
          password: {
            type: String,
            value:'',
            notify: true,
            observer:'_validatePasswd'
          },
          userValid:{
            type: Boolean,
            value: true
          } ,
          userSet:{
            type: Boolean,
            value:false
          },
          passwdValid:{
            type: Boolean,
            value:true
          },
        }
      });
  </script>

</dom-module>
