<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="my-loan-2">
  <template>
    <!--<style include="shared-styles"></style> -->
    <style>
      :horizontal-section {
        display: block;
      }
            paper-button {
        width: 100%;
        margin: 10;
      }

      paper-button:hover {
        background-color: blue;
        color: white;
      }
    </style>

    <paper-toolbar>
      <div class="title flex">FT-2</div>
      <paper-icon-button icon="settings" on-tap="showList"></paper-icon-button>
    </paper-toolbar>

    <div class="horizontal-section">
  <paper-button raised> {{loanType::value}} - {{loanCcy::value}} - {{loanPayFreq::value}} - {{loanPeriod::value}} </paper-button>
  </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-loan-2',
        behaviors: [Polymer.NeonAnimatableBehavior],

        properties: {
          animationConfig: {
            value: function(){
              return {
                'entry': {
                  name: 'slide-from-left-animation',
                  node: this
                },
                'exit':{
                  name: 'fade-out-animation',
                  node: this
                }
              };
            }
          },

          showList: function(){
            this.fire('show-list');
          },

          loanType: {
            type: String,
            value: 'Fixed Rate loan',
            notify: true
          },
          loanCcy: {
            type: String,
            value: 'USD',
            notify: true
          },
          loanRate: {
            type: Number,
            notify: true
          },
          loanAmt: {
            type: Number,
            value: 0,
            notify: true
          },
          loanPayFreq: {
            type: String,
            value: 'BULLET',
            notify: true
          },
          loanPeriod: {
            type: String,
            value: '1m',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
